<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketcher</title>

</head>
<body>
    <h1>Make Your Sketch</h1>
    <div id="buttoncontainer">
        <button id="reset">New Grid</button>
        <button id="opac">Opacity Mode</button>
        <input type="number" id="gridinput" placeholder="Grid Size (max 100)"/>
        <button id="generate">Create Grid</button>
        
    </div>
    <div id="parent">
            <!-- This is colour pallete container -->
        <div id="palette">
            <div class="color-opt" data-color="Black" style="background-color: black;"></div>
            <div class="color-opt" data-color="White" style="background-color: white;"></div>
            <div class="color-opt" data-color="Red" style="background-color: red;"></div>
            <div class="color-opt" data-color="Orange" style="background-color: orange;"></div>
            <div class="color-opt" data-color="Blue" style="background-color: blue;"></div>
            <div class="color-opt" data-color="Yellow" style="background-color: yellow;"></div>
            <div class="color-opt" data-color="Green" style="background-color: green;"></div>
            <div class="color-opt" data-color="Purple" style="background-color: purple;"></div>
            <div class="color-opt" data-color="Cyan" style="background-color: cyan;"></div>
            <div class="color-opt" data-color="Brown" style="background-color: brown;"></div>
            <div class="color-opt" data-color="Grey" style="background-color: grey;"></div>
            <div class="color-opt" data-color="Pink" style="background-color: pink;"></div>
        </div>
        
        <div id="container"></div> 
        <!-- this is the drawing area -->

    </div>
    
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</body>
</html>
